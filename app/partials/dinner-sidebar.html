 <div class="col-md-3 sidenav" id="sideNavView">
	<div class="row">
		<h2>My Dinner</h2>
		<div> People: <input type="number" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)"/></div>
    
      	<br>
      	<div class="row-fluid" id="PriceTable">
          <div class="row" id="Heading">
            <div class='col-sm-7'>Name:</div>
            <div class='col-sm-4'>Cost:</div>
          </div>

      		<div class="row" ng-repeat="">
      			<div class="col-sm-7">{{item.Title}}</div>
      			<div class="col-sm-3">{{priceForAllPeople}}</div>
      			<div class="col-sm-1"><img ng-click="" class="removeButton" id="{{item.RecipeID}}" src="remove.png"></div>
      		</div>
      		<div class="row">
      			<div class="col-sm-7">Pending</div>
      			<div class="col-sm-3">{{pendingPrice}}</div>
      			<div class="col-sm-1"></div></div>
      		</div>
      		<div class="row">
      			<div class="col-sm-7">Total:</div>
      			<div class="col-sm-4"> {{totalPriceForMenu}} SEK</div>
      		</div>
      	</div>
      	<br>
	    <div class="row-fluid">
	            <div class="col-sm-2"></div>
	            <div class="col-md-8"><button ng-click="" id="confirmDinner">Confirm Dinner</button></div>
	            <div class="col-sm-2"></div>
        </div>
  	</div>
  </div>
